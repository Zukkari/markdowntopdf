<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="pdfCount" type="java.lang.BigInteger"*/-->
<head>
    <meta charset="UTF-8">
    <title>Markdown to pdf converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="pushable">

<div class="pusher">
    <div th:replace="fragments/header"></div>


    <div class="ui vertical masthead center aligned segment">
        <div class="ui text container">
            <!--/*@thymesVar id="statusCode" type="java.lang.String"*/-->
            <h1 class="ui header masthead" th:text="${statusCode}"></h1>
            <div>
                Whoopsie... Looks like our monkeys messed up!
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer"></div>
</div>


<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
