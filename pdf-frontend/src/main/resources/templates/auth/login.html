<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="pdfCount" type="java.lang.BigInteger"*/-->
<head>
    <meta charset="UTF-8">
    <title>Markdown to pdf converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        .form-me {
            margin-left: 15vw !important;
            max-width: 400px !important;
        }

        .login-container {
            margin-top: 15vh !important;
        }

        body {
            overflow-y: hidden;
        }
    </style>
</head>


<body class="gradient">
<div class="pusher">
    <div class="ui vertical center aligned segment login-container">
        <div class="ui container centered center aligned">
            <form class="ui form segment center aligned centered form-me">
                <h1 class="ui header">Log in</h1>
                <div class="field">
                    <label>
                        <input class="ui input focus center aligned" th:type="text" name="username" placeholder="Username">
                    </label>
                </div>
                <div class="field">
                    <label>
                        <input th:type="password" name="password" placeholder="Password">
                    </label>
                </div>
                <button class="ui button" th:type="submit">Log in</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
